name: Full Check And Publish

on:
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose
        run: |
          docker-compose config
          echo "‚úÖ docker-compose configuration is valid"
  quality:
    name: Code Quality
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: PR size analysis
        id: pr-size
        run: |
          additions=$(git diff --numstat origin/main...HEAD | awk '{sum+=$1} END {print sum}')
          deletions=$(git diff --numstat origin/main...HEAD | awk '{sum+=$2} END {print sum}')
          total=$((additions + deletions))

          echo "additions=$additions" >> $GITHUB_OUTPUT
          echo "deletions=$deletions" >> $GITHUB_OUTPUT

          if [ "$total" -lt 200 ]; then
            echo "size=SMALL" >> $GITHUB_OUTPUT
          elif [ "$total" -lt 500 ]; then
            echo "size=MEDIUM" >> $GITHUB_OUTPUT
          elif [ "$total" -lt 1000 ]; then
            echo "size=LARGE" >> $GITHUB_OUTPUT
          else
            echo "size=XXL" >> $GITHUB_OUTPUT
          fi

      - name: PR size summary
        run: |
          echo "‚úÖ PR Size Analysis Complete"
          echo "üìä Changes: +${{ steps.pr-size.outputs.additions }} -${{ steps.pr-size.outputs.deletions }}"
          echo "üìè Size Category: ${{ steps.pr-size.outputs.size }}"
  security:
    name: Security Analysis
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          format: sarif
          output: trivy-fs-results.sarif

      - name: Upload Trivy FS results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif

      - name: Run Trivy secrets scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scanners: secret
          format: sarif
          output: trivy-secrets-results.sarif

      - name: Upload Trivy secrets results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-secrets-results.sarif
  electron:
    name: Electron Build and Release
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build

      - name: Package Electron app
        run: npm run dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Electron Release
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.deb
            dist/*.AppImage
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docker:
    name: Docker Publish
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: bolt.diy

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
